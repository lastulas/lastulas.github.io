<html><head><title>Браузер</title></head>

    <body bgcolor="#fff0ff">
<center><table border=1>
    <tr><td>Ім'я браузера</td><td>

        </script></td>
    <tr>
        <td>Версія браузера</td>
        <td>

    <script language="JavaScript"> document.write(navigator.userAgent);
            </script>
        </td> 
    </table>
    </center>
